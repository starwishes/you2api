name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]  # 当推送到main分支时触发
  pull_request:
    branches: [ "main" ]  # 当对main分支发起PR时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64  # 多架构支持
        install: true

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/you2apidocker:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/you2apidocker:${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

    - name: Cleanup build cache  # 可选清理步骤
      if: always()
      run: rm -rf /tmp/.buildx-cache
